<script>

(function () {
  if (!window.location.href.match("localhost")) {
    var viewFullScreen = document.body;
    if (viewFullScreen) {
        viewFullScreen.addEventListener("keydown", function () {
            var docElm = document.body;
            if (docElm.requestFullscreen) {
                docElm.requestFullscreen();
            }
            else if (docElm.mozRequestFullScreen) {
                docElm.mozRequestFullScreen();
            }
            else if (docElm.webkitRequestFullScreen) {
                docElm.webkitRequestFullScreen();
            }
        }, false);
    }
  }

})();

$(document).ready(function() {
  setInterval('sss();',700);
});

window.s=1;
function sss() {
  var max = 7;
  for (i=1;i<max+1;i++) {
    console.log("window.s=%o",window.s);
    console.log("i=%o",i);
    (window.s==i) ? $('#s'+i).show() : $('#s'+i).hide();
  }
  window.s++;
  if (window.s>max) window.s=1;
}
</script>
